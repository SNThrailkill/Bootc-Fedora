variables:
  BUILD_TYPE:
    value: none
    options: 
      - "none"
      - "ami"
      - "qcow2"
      - "vmdk"
      - "anaconda-iso"
      - "raw"
      - "vhd"
      - "gce"
    description: "The image type to build"


.registry-login:
  before_script:
    - cp ${REGISTRY_CONF} ./auth.json
    - podman login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

build-base:
  image: quay.io/podman/stable
  stage: build
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE
  extends: .registry-login
  script:
    - podman build -f Containerfile --target base -t $IMAGE_TAG/base:latest .
    - podman push $IMAGE_TAG/base:latest

build-nginx:
  image: quay.io/podman/stable
  stage: build
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE
  extends: .registry-login
  script:
    - podman build -f Containerfile --target nginx -t $IMAGE_TAG/nginx:latest .
    - podman push $IMAGE_TAG/nginx:latest

build-image:
  image: quay.io/podman/stable
  stage: build
  extends: .registry-login
  script:
    - podman pull quay.io/centos-bootc/bootc-image-builder:latest
    - podman pull registry.gitlab.com/localthrailkill/bootc-fedora/base:latest
    - podman run --privileged --security-opt label=type:unconfined_t \
    - -v $(pwd)/output:/output \
    - -v /var/lib/containers/storage:/var/lib/containers/storage \
    - quay.io/centos-bootc/bootc-image-builder:latest \
    - --type $BUILD_TYPE --local \
    - registry.gitlab.com/localthrailkill/bootc-fedora/base:latest
  rules:
    - if: $BUILD_TYPE != "none"
  artifacts:
    paths:
      - $(pwd)/output/*

