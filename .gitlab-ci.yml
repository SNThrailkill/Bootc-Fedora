build-base:
  image: docker:27
  stage: build
  services:
    - docker:27-dind
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE-base:$CI_COMMIT_REF_SLUG
  script:
    - cp ${REGISTRY_CONF} ./auth.json
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -f Containerfile --target base -t $IMAGE_TAG .
    - docker push $IMAGE_TAG

build-nginx:
  image: docker:27
  stage: build
  services:
    - docker:27-dind
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE-nginx:$CI_COMMIT_REF_SLUG
  script:
    - cp ${REGISTRY_CONF} ./auth.json
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -f Containerfile --target nginx -t $IMAGE_TAG .
    - docker push $IMAGE_TAG