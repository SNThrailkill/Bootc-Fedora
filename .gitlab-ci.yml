build-base:
  image: docker:27
  stage: build
  services:
    - docker:27-dind
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -f Containerfile --target base -t $IMAGE_TAG/base:latest .
    - docker push $IMAGE_TAG/base:latest

